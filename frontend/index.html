<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="./styles/index.css" />
</head>

<body>

    <section class="page">
        <div class="container">
            <div>
                <h1 class="hidden" id="login-text">Login</h1>
                <h1 id="signup-text">Sign up</h1>
            </div>
            <div>
                <label for="email" >Email</label>
                <input type="email" id="email" class="login-input" placeholder="johndoe@gmail.com"/>
            </div>
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" class="login-input" placeholder="johndoe" />
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" class="login-input" placeholder="*********" />
            </div>
            <div>
                <button onclick="login()" class="button hidden" id="login-btn">Login</button>
                <button class="button" id="signup-btn">Sign up</button>
            </div>
        </div>
    </section>

    <script src="./scripts/index.js"></script>

</body>

</html>
